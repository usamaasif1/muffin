<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAPL Chart (Simple)</title>
  <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #0b1022; color: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    #wrap { display: flex; flex-direction: column; height: 100%; }
    header { padding: 10px 14px; border-bottom: 1px solid #1f2937; background: #0f172a; }
    main { flex: 1; }
    #chart { width: 100%; height: calc(100vh - 54px); }
    #msg { padding: 6px 12px; color: #fca5a5; font-size: 13px; }
    #topbar { display:flex; gap:10px; align-items:center; }
    #search { width: 320px; padding: 8px 10px; border-radius: 8px; border: 1px solid #374151; background: #0a0f20; color: #e5e7eb; }
    #go { padding: 8px 12px; border-radius: 8px; border: 1px solid #374151; background: #2563eb; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div id="topbar">
        <div id="title">AAPL • 15m</div>
        <input id="search" list="symbols" placeholder="Search ticker (AAPL, TSLA, apple)" />
        <datalist id="symbols"></datalist>
        <button id="go">Go</button>
        <div style="margin-left:auto; display:flex; gap:6px;">
          <button class="tf" data-tf="1m">1m</button>
          <button class="tf" data-tf="5m">5m</button>
          <button class="tf" data-tf="15m">15m</button>
          <button class="tf" data-tf="1h">1h</button>
          <button class="tf" data-tf="day">1d</button>
          <button class="tf" data-tf="month">1mo</button>
        </div>
      </div>
    </header>
    <div id="msg"></div>
    <main>
      <div id="chart"></div>
    </main>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const title = document.getElementById('title');
    const search = document.getElementById('search');
    const dl = document.getElementById('symbols');
    const goBtn = document.getElementById('go');

    const state = { symbol: 'AAPL', timespan: '15m', window: 'max', chart: null, series: null };

    function showError(text) {
      msg.textContent = text || '';
    }

    async function ensureChart() {
      if (state.chart && state.series) return;
      if (!window.LightweightCharts || typeof window.LightweightCharts.createChart !== 'function') {
        throw new Error('Chart library failed to load.');
      }
      state.chart = window.LightweightCharts.createChart(document.getElementById('chart'), {
        layout: { background: { color: '#0b1022' }, textColor: '#e5e7eb' },
        rightPriceScale: { borderColor: '#1f2937' },
        timeScale: { borderColor: '#1f2937', timeVisible: true, secondsVisible: false },
        grid: { vertLines: { color: '#111827' }, horzLines: { color: '#111827' } }
      });
      if (!state.chart || typeof state.chart.addCandlestickSeries !== 'function') {
        throw new Error('Chart API not ready.');
      }
      state.series = state.chart.addCandlestickSeries({
        upColor: '#0ec07f', downColor: '#ff4d4f',
        borderDownColor: '#ff4d4f', borderUpColor: '#0ec07f',
        wickDownColor: '#ff4d4f', wickUpColor: '#0ec07f'
      });
    }

    async function fetchCandles(symbol) {
      const url = `/api/candles?symbol=${encodeURIComponent(symbol)}&timespan=${state.timespan}&window=max`;
      const resp = await fetch(url);
      if (!resp.ok) {
        const txt = await resp.text().catch(()=> '');
        throw new Error('Failed to get candles: ' + txt);
      }
      const data = await resp.json();
      return (data.candles || []).map(c => ({ time: Math.floor(c.t / 1000), open: c.o, high: c.h, low: c.l, close: c.c }));
    }

    async function loadSymbol(symbol) {
      showError('');
      try {
        await ensureChart();
        const candles = await fetchCandles(symbol);
        if (!candles.length) throw new Error('No candles returned.');
        state.series.setData(candles);
        state.symbol = symbol.toUpperCase();
        title.textContent = `${state.symbol} • ${state.timespan}`;
      } catch (e) {
        showError(String(e && e.message ? e.message : e));
      }
    }

    async function searchSymbols(q) {
      if (!q || q.length < 1) return [];
      try {
        const resp = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        if (!resp.ok) return [];
        const data = await resp.json();
        return data.items || [];
      } catch { return []; }
    }

    search.addEventListener('input', async () => {
      const q = search.value.trim();
      const items = await searchSymbols(q);
      dl.innerHTML = '';
      items.slice(0, 10).forEach(it => {
        const opt = document.createElement('option');
        opt.value = it.symbol;
        opt.label = it.name || it.symbol;
        dl.appendChild(opt);
      });
    });

    search.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const sym = search.value.trim(); if (sym) loadSymbol(sym);
      }
    });

    goBtn.addEventListener('click', () => {
      const sym = search.value.trim(); if (sym) loadSymbol(sym);
    });

    document.querySelectorAll('.tf').forEach(btn => {
      btn.addEventListener('click', async () => {
        state.timespan = btn.getAttribute('data-tf');
        await loadSymbol(state.symbol);
      });
    });

    window.addEventListener('DOMContentLoaded', () => loadSymbol('AAPL'));
  </script>
</body>
</html>

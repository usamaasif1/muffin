<!doctype html>
<!-- Simple chart: single candlestick series; no pre/post-market shading. -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAPL Chart (Simple)</title>
  <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #0b1022; color: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    #wrap { display: flex; flex-direction: column; height: 100%; }
    header { padding: 10px 14px; border-bottom: 1px solid #1f2937; background: #0f172a; }
    main { flex: 1; display: grid; grid-template-columns: 240px 1fr 280px; }
    #sidebar { border-right: 1px solid #1f2937; padding: 10px; }
    #watch { display: flex; flex-direction: column; gap: 6px; }
    .watch-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border: 1px solid #374151; border-radius: 8px; cursor: pointer; }
    .watch-item .rm { margin-left: 10px; color: #fca5a5; cursor: pointer; }
    #chart { width: 100%; height: calc(100vh - 54px); }
    /* Right strategy panel */
    #rightPanel { border-left: 1px solid #1f2937; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    .panel-title { color: #94a3b8; font-size: 12px; margin-bottom: 6px; }
    .strategy-card { border: 1px solid #374151; border-radius: 8px; padding: 10px; background: #0a0f20; display: grid; gap: 6px; }
    .strategy-name { font-weight: 600; }
    .status-row { display: flex; align-items: center; gap: 8px; }
    .status-pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #374151; }
    .status-on { background: #0b3d2a; color: #10b981; border-color: #14532d; }
    .status-off { background: #3a0d0d; color: #f87171; border-color: #7f1d1d; }
    #msg { padding: 6px 12px; color: #fca5a5; font-size: 13px; }
    #topbar { display:flex; gap:10px; align-items:center; }
    #search { width: 320px; padding: 8px 10px; border-radius: 8px; border: 1px solid #374151; background: #0a0f20; color: #e5e7eb; }
    #go { padding: 8px 12px; border-radius: 8px; border: 1px solid #374151; background: #2563eb; color: white; cursor: pointer; }
    #add { padding: 8px 12px; border-radius: 8px; border: 1px solid #374151; background: #10b981; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div id="topbar">
        <div id="title">AAPL • 15m</div>
        <input id="search" list="symbols" placeholder="Search ticker (AAPL, TSLA, apple)" />
        <datalist id="symbols"></datalist>
        <button id="go">Go</button>
        <div style="margin-left:auto; display:flex; gap:6px;">
          <button class="tf" data-tf="1m">1m</button>
          <button class="tf" data-tf="5m">5m</button>
          <button class="tf" data-tf="15m">15m</button>
          <button class="tf" data-tf="1h">1h</button>
          <button class="tf" data-tf="day">1d</button>
          <button class="tf" data-tf="month">1mo</button>
          <button id="add">+ Add</button>
        </div>
      </div>
    </header>
    <div id="msg"></div>
    <main>
      <aside id="sidebar">
        <div class="small" style="color:#94a3b8;margin-bottom:6px;">Watchlist</div>
        <div id="watch"></div>
      </aside>
      <div id="chart"></div>
      <aside id="rightPanel">
        <div class="panel-title">Strategies</div>
        <div id="strategyList"></div>
      </aside>
    </main>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const title = document.getElementById('title');
    const search = document.getElementById('search');
    const dl = document.getElementById('symbols');
    const goBtn = document.getElementById('go');
    const addBtn = document.getElementById('add');
    const watchEl = document.getElementById('watch');
    const strategyListEl = document.getElementById('strategyList');

    // Strategy model: { id: string, name: string, active: boolean }
    function loadDefaultStrategies() {
      state.strategies = [
        { id: 'post-market', name: 'Post Market Strategy', active: false },
      ];
    }

    function renderStrategies() {
      strategyListEl.innerHTML = '';
      state.strategies.forEach((s) => {
        const card = document.createElement('div');
        card.className = 'strategy-card';
        const name = document.createElement('div');
        name.className = 'strategy-name';
        name.textContent = s.name;
        const row = document.createElement('div');
        row.className = 'status-row';
        const pill = document.createElement('span');
        pill.className = 'status-pill ' + (s.active ? 'status-on' : 'status-off');
        pill.textContent = s.active ? 'In Operation' : 'Not in Operation';
        row.appendChild(pill);
        card.appendChild(name);
        card.appendChild(row);
        strategyListEl.appendChild(card);
      });
    }

    const state = { symbol: 'AAPL', timespan: '15m', window: 'max', chart: null, series: null, watch: JSON.parse(localStorage.getItem('simple.watch') || '[]'), levelLines: [], strategies: [], lastCandles: [], strategyTimer: null, strategyState: { postMarket: { active: false, branchAClosedAbove: false, branchBClosedAbove: false, branchCAllAbove: false, refOpen: null, lastCloseTime: null } } };

    function showError(text) {
      msg.textContent = text || '';
    }

    async function ensureChart() {
      if (state.chart && state.series) return;
      if (!window.LightweightCharts || typeof window.LightweightCharts.createChart !== 'function') {
        throw new Error('Chart library failed to load.');
      }
      state.chart = window.LightweightCharts.createChart(document.getElementById('chart'), {
        layout: { background: { color: '#0b1022' }, textColor: '#e5e7eb' },
        rightPriceScale: { borderColor: '#1f2937' },
        timeScale: { borderColor: '#1f2937', timeVisible: true, secondsVisible: false },
        grid: { vertLines: { color: '#111827' }, horzLines: { color: '#111827' } }
      });
      if (!state.chart || typeof state.chart.addCandlestickSeries !== 'function') {
        throw new Error('Chart API not ready.');
      }
      state.series = state.chart.addCandlestickSeries({
        upColor: '#0ec07f', downColor: '#ff4d4f', borderDownColor: '#ff4d4f', borderUpColor: '#0ec07f', wickDownColor: '#ff4d4f', wickUpColor: '#0ec07f'
      });
    }

    async function fetchCandles(symbol) {
      const win = windowForTimespan(state.timespan);
      const url = `/api/candles?symbol=${encodeURIComponent(symbol)}&timespan=${state.timespan}&window=${win}`;
      const resp = await fetch(url);
      if (!resp.ok) {
        const txt = await resp.text().catch(()=> '');
        throw new Error('Failed to get candles: ' + txt);
      }
      const data = await resp.json();
      return (data.candles || []).map(c => ({ time: Math.floor(c.t / 1000), open: c.o, high: c.h, low: c.l, close: c.c, t: c.t }));
    }

    async function fetchCandlesCustom(symbol, ts, win) {
      const url = `/api/candles?symbol=${encodeURIComponent(symbol)}&timespan=${ts}&window=${win}`;
      const resp = await fetch(url);
      if (!resp.ok) {
        const txt = await resp.text().catch(()=> '');
        throw new Error('Failed to get candles: ' + txt);
      }
      const data = await resp.json();
      return (data.candles || []).map(c => ({ time: Math.floor(c.t / 1000), open: c.o, high: c.h, low: c.l, close: c.c, t: c.t }));
    }

    function windowForTimespan(ts) {
      switch (ts) {
        case '1m': return '2d';
        case '5m': return '7d';
        case '15m': return '30d';
        case '1h': return '180d';
        case 'day': return 'max';
        case 'month': return 'max';
        default: return '180d';
      }
    }

    function clearLevelLines() {
      (state.levelLines || []).forEach(pl => state.series?.removePriceLine(pl));
      state.levelLines = [];
    }

    function addLevel(price, color, title) {
      if (!state.series || price == null || isNaN(price)) return;
      const pl = state.series.createPriceLine({ price, color, lineWidth: 1, lineStyle: 2, axisLabelVisible: true, title });
      state.levelLines.push(pl);
    }

    function monthRange(year, month) {
      const start = Date.UTC(year, month, 1, 0, 0, 0);
      const end = Date.UTC(year, month + 1, 0, 23, 59, 59);
      return [start, end];
    }

    function computeMonthlyLevels(candles) {
      if (!candles.length) return null;
      const d = new Date(candles[candles.length - 1].t);
      let y = d.getUTCFullYear();
      let m = d.getUTCMonth();
      // last month (previous calendar month)
      let lmY = y, lmM = m - 1; if (lmM < 0) { lmM = 11; lmY -= 1; }
      const [lmStart, lmEnd] = monthRange(lmY, lmM);
      const lmC = candles.filter(c => c.t >= lmStart && c.t <= lmEnd);
      const lml = lmC.length ? Math.min(...lmC.map(c => c.low)) : null;
      const lmh = lmC.length ? Math.max(...lmC.map(c => c.high)) : null;
      // previous previous month
      let ppmY = lmY, ppmM = lmM - 1; if (ppmM < 0) { ppmM = 11; ppmY -= 1; }
      const [ppmStart, ppmEnd] = monthRange(ppmY, ppmM);
      const ppmC = candles.filter(c => c.t >= ppmStart && c.t <= ppmEnd);
      const ppml = ppmC.length ? Math.min(...ppmC.map(c => c.low)) : null;
      const ppmh = ppmC.length ? Math.max(...ppmC.map(c => c.high)) : null;
      return { lml, lmh, ppml, ppmh };
    }

    // Post-market detection (America/New_York time)
    function nyDateParts(ms) {
      const d = new Date(ms);
      const fmt = new Intl.DateTimeFormat('en-US', { timeZone: 'America/New_York', year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });
      const parts = fmt.formatToParts(d);
      const get = (t)=> parts.find(p=>p.type===t)?.value;
      const yyyy = parseInt(get('year')); const MM = parseInt(get('month')); const dd = parseInt(get('day')); const hh = parseInt(get('hour')); const mm = parseInt(get('minute'));
      return { yyyy, MM, dd, hh, mm };
    }

    function isPostMarket(ms) {
      const { hh, mm } = nyDateParts(ms);
      const mins = hh * 60 + mm; // NY minutes
      return mins > 960 && mins <= 1200; // 16:01 - 20:00
    }

    function groupByDateNY(candles) {
      const map = new Map();
      candles.forEach(c => {
        const { yyyy, MM, dd } = nyDateParts(c.t);
        const key = `${yyyy}-${String(MM).padStart(2,'0')}-${String(dd).padStart(2,'0')}`;
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(c);
      });
      return map;
    }

    function evaluatePostMarketStrategy(monthLevels) {
      const strat = state.strategyState.postMarket;
      // Require monthly levels to proceed
      if (!monthLevels) return updateStrategyStatus(false);
      const { lml, lmh, ppml, ppmh } = monthLevels;
      // Fetch 1h candles from last 7 days for evaluation
      fetchCandlesCustom(state.symbol, '1h', '14d')
        .then(candles1h => {
          // Consider only post-market candles of the latest day with any post-market data
          const byDate = groupByDateNY(candles1h.filter(c => isPostMarket(c.t)));
          const dates = Array.from(byDate.keys()).sort();
          if (!dates.length) { updateStrategyStatus(false); return; }
          const latest = dates[dates.length - 1];
          const pmBars = byDate.get(latest).sort((a,b)=>a.t-b.t);
          if (!pmBars.length) { updateStrategyStatus(false); return; }

          // Determine post-market open (first bar open)
          const pmOpen = pmBars[0].open;
          strat.refOpen = pmOpen;

          // Last confirmed close within post-market (exclude a bar that is still forming by comparing time to now ~ we assume latest bar close <= now-1min acceptable)
          const nowMs = Date.now();
          const closedBars = pmBars.filter(b => (nowMs/1000 - b.time) > 60);
          const lastClosed = closedBars.length ? closedBars[closedBars.length - 1] : pmBars[pmBars.length - 1];
          strat.lastCloseTime = lastClosed.t;

          const gainPct = ((lastClosed.close - pmOpen) / pmOpen) * 100;

          // Trigger condition: gain >= 20% on a confirmed close
          if (!strat.active && gainPct >= 20) strat.active = true;

          // Stay active: as long as gain > 0% on confirmed close
          if (strat.active && gainPct < 0) strat.active = false;

          // Branch logic only within post-market bars, following close-then-touch rule
          // Track closes above levels
          // Branch A: close above L.M.L then later touch (wick) P.P.M.L => off
          // Branch B: close above L.M.H then later touch (wick) P.P.M.H => off
          // Branch C: close above all four levels in post-market => stays on regardless

          // Identify first closes above for A/B and whether all four are closed above for C
          let closedAboveLML = false, closedAboveLMH = false, closedAboveAll = false;
          for (const b of pmBars) {
            if (lml != null && b.close >= lml) closedAboveLML = true;
            if (lmh != null && b.close >= lmh) closedAboveLMH = true;
            if (lml != null && lmh != null && ppml != null && ppmh != null && b.close >= lml && b.close >= lmh && b.close >= ppml && b.close >= ppmh) {
              closedAboveAll = true;
              break;
            }
          }
          strat.branchAClosedAbove = closedAboveLML;
          strat.branchBClosedAbove = closedAboveLMH;
          strat.branchCAllAbove = closedAboveAll;

          if (closedAboveAll) {
            // Branch C override
            strat.active = true;
          } else {
            // After the first close-above, check for touch of the paired previous-previous month level
            if (closedAboveLML && ppml != null) {
              const laterBars = pmBars.filter(b => b.t > strat.lastCloseTime);
              const touched = laterBars.some(b => b.low <= ppml || b.high >= ppml);
              if (touched) strat.active = false;
            }
            if (closedAboveLMH && ppmh != null) {
              const laterBars = pmBars.filter(b => b.t > strat.lastCloseTime);
              const touched = laterBars.some(b => b.high >= ppmh || b.low <= ppmh);
              if (touched) strat.active = false;
            }
          }

          updateStrategyStatus(strat.active);
        })
        .catch(() => updateStrategyStatus(false));
    }

    function updateStrategyStatus(isActive) {
      // Update in state.strategies and re-render
      state.strategies = state.strategies.map(s => s.id === 'post-market' ? { ...s, active: !!isActive } : s);
      renderStrategies();
    }

    function startStrategyLoop() {
      if (state.strategyTimer) clearInterval(state.strategyTimer);
      const levels = computeMonthlyLevels(state.lastCandles || []);
      evaluatePostMarketStrategy(levels);
      state.strategyTimer = setInterval(() => {
        const lv = computeMonthlyLevels(state.lastCandles || []);
        evaluatePostMarketStrategy(lv);
      }, 60000); // every 60s
    }

    async function loadSymbol(symbol) {
      showError('');
      try {
        await ensureChart();
        const candles = await fetchCandles(symbol);
        if (!candles.length) throw new Error('No candles returned.');
        state.series.setData(candles.map(c => ({ time: c.time, open: c.open, high: c.high, low: c.low, close: c.close })));
        clearLevelLines();
        state.lastCandles = candles;
        const lv = computeMonthlyLevels(state.lastCandles);
        if (lv) {
          if (lv.lml != null) addLevel(lv.lml, '#94a3b8', 'L.M.L');
          if (lv.lmh != null) addLevel(lv.lmh, '#94a3b8', 'L.M.H');
          if (lv.ppml != null) addLevel(lv.ppml, '#38bdf8', 'P.P.M.L');
          if (lv.ppmh != null) addLevel(lv.ppmh, '#38bdf8', 'P.P.M.H');
        }
        state.symbol = symbol.toUpperCase();
        title.textContent = `${state.symbol} • ${state.timespan}`;
        renderWatch();
        startStrategyLoop();
      } catch (e) {
        showError(String(e && e.message ? e.message : e));
      }
    }

    async function searchSymbols(q) {
      if (!q || q.length < 1) return [];
      try {
        const resp = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        if (!resp.ok) return [];
        const data = await resp.json();
        return data.items || [];
      } catch { return []; }
    }

    search.addEventListener('input', async () => {
      const q = search.value.trim();
      const items = await searchSymbols(q);
      dl.innerHTML = '';
      items.slice(0, 10).forEach(it => {
        const opt = document.createElement('option');
        opt.value = it.symbol;
        opt.label = it.name || it.symbol;
        dl.appendChild(opt);
      });
    });

    search.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const sym = search.value.trim(); if (sym) loadSymbol(sym);
      }
    });

    goBtn.addEventListener('click', () => {
      const sym = search.value.trim(); if (sym) loadSymbol(sym);
    });

    function saveWatch() { localStorage.setItem('simple.watch', JSON.stringify(state.watch)); }
    function renderWatch() {
      watchEl.innerHTML = '';
      state.watch.forEach(sym => {
        const row = document.createElement('div');
        row.className = 'watch-item';
        const name = document.createElement('span');
        name.textContent = sym;
        const rm = document.createElement('span');
        rm.className = 'rm';
        rm.textContent = '×';
        rm.onclick = (ev) => { ev.stopPropagation(); state.watch = state.watch.filter(s => s !== sym); saveWatch(); renderWatch(); };
        row.onclick = () => loadSymbol(sym);
        row.appendChild(name);
        row.appendChild(rm);
        watchEl.appendChild(row);
      });
    }

    addBtn.addEventListener('click', () => {
      const sym = (search.value || '').trim().toUpperCase();
      if (!sym) return;
      if (!state.watch.includes(sym)) { state.watch.push(sym); saveWatch(); renderWatch(); }
    });

    document.querySelectorAll('.tf').forEach(btn => {
      btn.addEventListener('click', async () => {
        state.timespan = btn.getAttribute('data-tf');
        await loadSymbol(state.symbol);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadDefaultStrategies();
      renderStrategies();
      renderWatch();
      loadSymbol('AAPL');
    });
  </script>
</body>
</html>

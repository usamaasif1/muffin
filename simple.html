<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAPL Chart (Simple)</title>
  <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #0b1022; color: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    #wrap { display: flex; flex-direction: column; height: 100%; }
    header { padding: 10px 14px; border-bottom: 1px solid #1f2937; background: #0f172a; }
    main { flex: 1; display: grid; grid-template-columns: 240px 1fr; }
    #sidebar { border-right: 1px solid #1f2937; padding: 10px; }
    #watch { display: flex; flex-direction: column; gap: 6px; }
    .watch-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border: 1px solid #374151; border-radius: 8px; cursor: pointer; }
    .watch-item .rm { margin-left: 10px; color: #fca5a5; cursor: pointer; }
    #chart { width: 100%; height: calc(100vh - 54px); }
    #msg { padding: 6px 12px; color: #fca5a5; font-size: 13px; }
    #topbar { display:flex; gap:10px; align-items:center; }
    #search { width: 320px; padding: 8px 10px; border-radius: 8px; border: 1px solid #374151; background: #0a0f20; color: #e5e7eb; }
    #go { padding: 8px 12px; border-radius: 8px; border: 1px solid #374151; background: #2563eb; color: white; cursor: pointer; }
    #add { padding: 8px 12px; border-radius: 8px; border: 1px solid #374151; background: #10b981; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div id="topbar">
        <div id="title">AAPL • 15m</div>
        <input id="search" list="symbols" placeholder="Search ticker (AAPL, TSLA, apple)" />
        <datalist id="symbols"></datalist>
        <button id="go">Go</button>
        <div style="margin-left:auto; display:flex; gap:6px;">
          <button class="tf" data-tf="1m">1m</button>
          <button class="tf" data-tf="5m">5m</button>
          <button class="tf" data-tf="15m">15m</button>
          <button class="tf" data-tf="1h">1h</button>
          <button class="tf" data-tf="day">1d</button>
          <button class="tf" data-tf="month">1mo</button>
          <button id="add">+ Add</button>
        </div>
      </div>
    </header>
    <div id="msg"></div>
    <main>
      <aside id="sidebar">
        <div class="small" style="color:#94a3b8;margin-bottom:6px;">Watchlist</div>
        <div id="watch"></div>
      </aside>
      <div id="chart"></div>
    </main>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const title = document.getElementById('title');
    const search = document.getElementById('search');
    const dl = document.getElementById('symbols');
    const goBtn = document.getElementById('go');
    const addBtn = document.getElementById('add');
    const watchEl = document.getElementById('watch');

    const state = { symbol: 'AAPL', timespan: '15m', window: 'max', chart: null, seriesPre: null, seriesReg: null, seriesPost: null, watch: JSON.parse(localStorage.getItem('simple.watch') || '[]') };

    function showError(text) {
      msg.textContent = text || '';
    }

    async function ensureChart() {
      if (state.chart && state.seriesPre && state.seriesReg && state.seriesPost) return;
      if (!window.LightweightCharts || typeof window.LightweightCharts.createChart !== 'function') {
        throw new Error('Chart library failed to load.');
      }
      state.chart = window.LightweightCharts.createChart(document.getElementById('chart'), {
        layout: { background: { color: '#0b1022' }, textColor: '#e5e7eb' },
        rightPriceScale: { borderColor: '#1f2937' },
        timeScale: { borderColor: '#1f2937', timeVisible: true, secondsVisible: false },
        grid: { vertLines: { color: '#111827' }, horzLines: { color: '#111827' } }
      });
      if (!state.chart || typeof state.chart.addCandlestickSeries !== 'function') {
        throw new Error('Chart API not ready.');
      }
      state.seriesPre = state.chart.addCandlestickSeries({
        upColor: '#60a5fa', downColor: '#60a5fa', borderUpColor: '#60a5fa', borderDownColor: '#60a5fa', wickUpColor: '#60a5fa', wickDownColor: '#60a5fa'
      });
      state.seriesReg = state.chart.addCandlestickSeries({
        upColor: '#0ec07f', downColor: '#ff4d4f', borderDownColor: '#ff4d4f', borderUpColor: '#0ec07f', wickDownColor: '#ff4d4f', wickUpColor: '#0ec07f'
      });
      state.seriesPost = state.chart.addCandlestickSeries({
        upColor: '#a78bfa', downColor: '#a78bfa', borderUpColor: '#a78bfa', borderDownColor: '#a78bfa', wickUpColor: '#a78bfa', wickDownColor: '#a78bfa'
      });
    }

    async function fetchCandles(symbol) {
      const url = `/api/candles?symbol=${encodeURIComponent(symbol)}&timespan=${state.timespan}&window=max`;
      const resp = await fetch(url);
      if (!resp.ok) {
        const txt = await resp.text().catch(()=> '');
        throw new Error('Failed to get candles: ' + txt);
      }
      const data = await resp.json();
      return (data.candles || []).map(c => ({ time: Math.floor(c.t / 1000), open: c.o, high: c.h, low: c.l, close: c.c, t: c.t }));
    }

    function nyMinutes(ms) {
      const opt = { hour: '2-digit', minute: '2-digit', timeZone: 'America/New_York', hour12: false };
      const [hh, mm] = new Intl.DateTimeFormat('en-US', opt).format(new Date(ms)).split(':').map(Number);
      return hh * 60 + mm;
    }

    function sessionOf(ms) {
      const m = nyMinutes(ms);
      if (m >= 570 && m <= 960) return 'reg'; // 09:30 - 16:00
      if (m >= 240 && m < 570) return 'pre';  // 04:00 - 09:29
      if (m > 960 && m <= 1200) return 'post'; // 16:01 - 20:00
      return 'post';
    }

    async function loadSymbol(symbol) {
      showError('');
      try {
        await ensureChart();
        const candles = await fetchCandles(symbol);
        if (!candles.length) throw new Error('No candles returned.');
        const pre = [], reg = [], post = [];
        for (const c of candles) {
          const item = { time: c.time, open: c.open, high: c.high, low: c.low, close: c.close };
          const sess = sessionOf(c.t);
          if (sess === 'reg') reg.push(item); else if (sess === 'pre') pre.push(item); else post.push(item);
        }
        state.seriesPre.setData(pre);
        state.seriesReg.setData(reg);
        state.seriesPost.setData(post);
        state.symbol = symbol.toUpperCase();
        title.textContent = `${state.symbol} • ${state.timespan}`;
        renderWatch();
      } catch (e) {
        showError(String(e && e.message ? e.message : e));
      }
    }

    async function searchSymbols(q) {
      if (!q || q.length < 1) return [];
      try {
        const resp = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        if (!resp.ok) return [];
        const data = await resp.json();
        return data.items || [];
      } catch { return []; }
    }

    search.addEventListener('input', async () => {
      const q = search.value.trim();
      const items = await searchSymbols(q);
      dl.innerHTML = '';
      items.slice(0, 10).forEach(it => {
        const opt = document.createElement('option');
        opt.value = it.symbol;
        opt.label = it.name || it.symbol;
        dl.appendChild(opt);
      });
    });

    search.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const sym = search.value.trim(); if (sym) loadSymbol(sym);
      }
    });

    goBtn.addEventListener('click', () => {
      const sym = search.value.trim(); if (sym) loadSymbol(sym);
    });

    function saveWatch() { localStorage.setItem('simple.watch', JSON.stringify(state.watch)); }
    function renderWatch() {
      watchEl.innerHTML = '';
      state.watch.forEach(sym => {
        const row = document.createElement('div');
        row.className = 'watch-item';
        const name = document.createElement('span');
        name.textContent = sym;
        const rm = document.createElement('span');
        rm.className = 'rm';
        rm.textContent = '×';
        rm.onclick = (ev) => { ev.stopPropagation(); state.watch = state.watch.filter(s => s !== sym); saveWatch(); renderWatch(); };
        row.onclick = () => loadSymbol(sym);
        row.appendChild(name);
        row.appendChild(rm);
        watchEl.appendChild(row);
      });
    }

    addBtn.addEventListener('click', () => {
      const sym = (search.value || '').trim().toUpperCase();
      if (!sym) return;
      if (!state.watch.includes(sym)) { state.watch.push(sym); saveWatch(); renderWatch(); }
    });

    document.querySelectorAll('.tf').forEach(btn => {
      btn.addEventListener('click', async () => {
        state.timespan = btn.getAttribute('data-tf');
        await loadSymbol(state.symbol);
      });
    });

    window.addEventListener('DOMContentLoaded', () => { renderWatch(); loadSymbol('AAPL'); });
  </script>
</body>
</html>
